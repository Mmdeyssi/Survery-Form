

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="surgery.css" />
    
  </head>
  <body>
    
    <img src="" alt="">
  <header>
   <h1 id="title"> Survey Form</h1> 
   <p id="description" class="description">Thank you for taking the time to help us improve the platform</p>
  </header>
   <fieldset>
   <form id="survey-form" action="https://register-demo.freecodecamp.org">
     <label id="name-label">
    <p>Name:</p> <input type="text" id="name" class="btnn" required placeholder="Alex Temothy">
    </label>
    <label id="email-label">
     <p>Email: </p><input type="email" id="email" class="btnn" required placeholder="alex.temothy@gmail.com">
   </label>
     <label id="number-label">
    <p>Age:</p> <div><input type="number" id="number" class="btnn" required placeholder="19" min="13" max="99">
    </div></label>
     <p> Which option best describes your current role?</p>
     <div><select id="dropdown">
       <option value="">Select One</option>
       <option value="1">Student</option>
       <option value="2">Full time job</option>
       <option value="3">Full Time Learner</option>
       <option value="4">Other</option>
     </select></div>
     
     <p>Would you recommend freeCodeCamp to a friend?</p>
        <label for="definetly">
          <div><input
            id="definetly"
            type="radio"
            name="btn"
            value="definetly"
            class="def"
          />Definetly</div>
        </label>
        <label for="not-sure">
        <div></div><input id="not-sure" type="radio" name="btn" value="not-sure" class="ns" />Not Sure
     
       <p>What would you like to see improved?</p>
       <div></div><input type="checkbox" value="f">Front-end 
       <div></div><input type="checkbox" value="p">Projects
       <div></div><input type="checkbox" value="b">Back-end Projects
       <div></div><input type="checkbox" value="d">Data Visualization
       <div></div><input type="checkbox" value="d">Challenges
      
     
    <p>Any comments or suggestions?</p> <textarea cols="30" rows="5" placeholder="Type it Here"></textarea>
  </fieldset>
    <div></div><input type="submit" id="submit" class="submit">
  

    

   </form>
  </body>
  </html>
